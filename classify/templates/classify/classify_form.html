{% extends "classify/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section id="appointment" data-stellar-background-ratio="3" style="padding-top: 20px">
    <div class="section-title" style="text-align: center;">
        <h3>Skrining Kanker Payudara</h3>
    </div>

    <div class="container" style="display: flex; align-items: center; justify-content: center;">
        <div class="row col-md-4 col-sm-4">
            <form id="appointment-form" role="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="form-control" id="cf-submit" name="submit">SKRINING</button>
            </form>
        </div>
    </div>
</section>

{%  endblock content  %}
